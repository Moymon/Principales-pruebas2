<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="textcenter">POKEDEX</div>
    <div id="Unico"></div>
    <form action="#" id="genera-poke">
        <div class="textcenter" id="Lista">
            <div>Filtra por tipo</div>
            <select name="" id="Arquetipo">
                <option value="0">ALL</option>
                <option value="1">NORMAL</option>
                <option value="2">FIRE</option>
                <option value="3">WATER</option>
                <option value="4">ELECTRIC</option>
                <option value="5">GRASS</option>
                <option value="6">ICE</option>
                <option value="7">FIGHTING</option>
                <option value="8">POISON</option>
                <option value="9">GROUND</option>
                <option value="10">FLYING</option>
                <option value="11">PSYCHIC</option>
                <option value="12">BUG</option>
                <option value="13">ROCK</option>
                <option value="14">GHOST</option>
                <option value="15">DRAGON</option>
                <option value="16">DARK</option>
                <option value="17">STEEL</option>
                <option value="18">FAIRY</option>
            </select>
        </div>
        <input type="submit" id="generar" value="Filtrar">
        <div id="Pokemon" class="m-1 contenidoflex"></div>
    </form>
    <div class="textcenter">Examen segundo parcial-Gonzalez Torres Moises</div>
</body>
<script src="app.js"></script>
</html>
